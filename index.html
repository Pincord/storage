<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storage Pinou007</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    overflow: hidden;
    cursor: none;
    font-family: 'Roboto', sans-serif;
    position: relative;
  }

  /* Conteneur glitch */
  .container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1; /* Z-index ajusté */
  }

  /* Style et animations glitch pour l'image */
  .glitched-img {
    width: 80vw;
    max-width: 500px;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    filter: contrast(1.3) brightness(0.8);
    animation: zoom 1.8s infinite ease-in-out, rainbow 2.5s infinite linear, glitch 0.1s infinite alternate;
    z-index: 0; /* Z-index pour l'image en arrière-plan */
  }

  /* Texte de crédit avec animation de glitch */
  .credit {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #666;
    animation: glitch-text 0.6s infinite;
    z-index: 2; /* Z-index ajusté */
  }

  /* Effet de zoom */
  @keyframes zoom {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.4); }
  }

  /* Arc-en-ciel pour effet coloré */
  @keyframes rainbow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  /* Glitch RGB */
  @keyframes glitch-effect {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px) skew(1deg, 1deg); }
    40% { transform: translate(2px, -2px) skew(-1deg, -1deg); }
    60% { transform: translate(-3px, 3px) skew(1deg, -1deg); }
    80% { transform: translate(3px, -3px) skew(-1deg, 1deg); }
    100% { transform: translate(0); }
  }

  /* Animation de glitch de texte */
  @keyframes glitch-text {
    0% { color: #333; text-shadow: 2px 2px red, -2px -2px blue; }
    25% { color: #444; text-shadow: -2px -2px green, 2px 2px purple; }
    50% { color: #555; text-shadow: 2px 2px cyan, -2px -2px yellow; }
    75% { color: #666; text-shadow: -2px -2px magenta, 2px 2px red; }
    100% { color: #333; text-shadow: 2px 2px blue, -2px -2px green; }
  }

  /* Bruit sur toute la page */
  .grain {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    opacity: 0.2;
    pointer-events: none;
    animation: grain-animation 0.4s infinite;
    z-index: 0; /* Z-index pour le bruit */
  }

  /* Animation de bruit */
  @keyframes grain-animation {
    0% { opacity: 0.2; }
    50% { opacity: 0.25; }
    100% { opacity: 0.2; }
  }

  /* Textes glitch illogiques */
  .glitch-text {
    position: absolute;
    color: #ff0000;
    font-weight: bold;
    animation: moveText 2s infinite alternate, glitch-text 0.2s infinite alternate;
    opacity: 0.8;
    z-index: 2; /* Z-index ajusté */
  }

  @keyframes moveText {
    0% { transform: translate(0, 0); }
    25% { transform: translate(50vw, -10vh); }
    50% { transform: translate(-30vw, 20vh); }
    75% { transform: translate(20vw, -30vh); }
    100% { transform: translate(0, 0); }
  }

  /* Particules flottantes */
  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: particle-move 1s infinite ease-in-out alternate;
    z-index: 2; /* Z-index ajusté */
  }

  @keyframes particle-move {
    0% { transform: translate(0, 0); }
    100% { transform: translate(30vw, -20vh) rotate(45deg); opacity: 0.3; }
  }

  /* Triangles animés */
  .triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 20px solid #fff;
    opacity: 0.8;
    animation: triangle-move 1.5s infinite linear;
    z-index: 2; /* Z-index ajusté */
  }

  @keyframes triangle-move {
    0% { transform: translate(0, 0); }
    100% { transform: translate(20vw, -15vh) rotate(180deg); }
  }

  /* Curseur personnalisé */
  .cursor {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    animation: appear 0.3s;
    z-index: 3; /* Z-index ajusté */
  }

  @keyframes appear {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }
</style>
</head>
<body oncontextmenu="return false;">
  <div class="grain"></div>
  <div class="container">
    <img src="img/homme.webp" alt="Image glitchée" class="glitched-img">
    <p class="credit">Music by ScrewedQueen from Pixabay</p>
    <audio src="song/acoustic-intro.mp3" autoplay loop></audio>
  </div>
  <div class="cursor"></div>

  <!-- Textes illogiques qui apparaissent et disparaissent -->
  <div class="glitch-text" style="top: 10%; left: 20%; font-size: 22px;">ERROR 418: I'm a teapot</div>
  <div class="glitch-text" style="top: 15%; left: 50%; font-size: 18px;">LOADING...</div>
  <div class="glitch-text" style="top: 20%; left: 70%; font-size: 20px;">SYSTEM CRASH</div>
  <div class="glitch-text" style="top: 25%; left: 10%; font-size: 24px;">UNKNOWN SIGNAL</div>
  <div class="glitch-text" style="top: 30%; left: 80%; font-size: 26px;">Pinou007</div>
  <div class="glitch-text" style="top: 35%; left: 30%; font-size: 18px;">404: File not found</div>
  <div class="glitch-text" style="top: 40%; left: 60%; font-size: 22px;">ALERT: Keyboard not found</div>
  <div class="glitch-text" style="top: 45%; left: 40%; font-size: 28px;">Pinou007</div>
  <div class="glitch-text" style="top: 50%; left: 30%; font-size: 20px;">SYSTEM FAILURE</div>
  <div class="glitch-text" style="top: 55%; left: 70%; font-size: 26px;">LOADING... 99%</div>
  <div class="glitch-text" style="top: 60%; left: 10%; font-size: 24px;">ERROR: Bad Request</div>

  <!-- Particules flottantes -->
  <div class="particle" style="top: 20%; left: 20%;"></div>
  <div class="particle" style="top: 50%; left: 40%;"></div>
  <div class="particle" style="top: 30%; left: 60%;"></div>
  <div class="particle" style="top: 70%; left: 80%;"></div>
  <div class="particle" style="top: 15%; left: 75%;"></div>
  <div class="particle" style="top: 85%; left: 25%;"></div>
  <div class="particle" style="top: 35%; left: 90%;"></div>
  <div class="particle" style="top: 60%; left: 10%;"></div>
  <div class="particle" style="top: 10%; left: 50%;"></div>
  <div class="particle" style="top: 40%; left: 70%;"></div>

  <!-- Triangles qui suivent la souris -->
  <div class="triangle"></div>

  <script>
    // Gestion du curseur personnalisé
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
      generateTriangles(e.clientX, e.clientY);
    });

    // Génération de triangles à la position de la souris
    function generateTriangles(x, y) {
      const triangle = document.createElement('div');
      triangle.classList.add('triangle');
      triangle.style.left = `${x}px`;
      triangle.style.top = `${y}px`;
      document.body.appendChild(triangle);
      setTimeout(() => {
        triangle.remove();
      }, 1500);
    }

    // Lecture de la musique avec gestion de l'autoplay
    window.addEventListener('load', () => {
      const audio = document.querySelector('audio');
      audio.play().catch(() => {
        document.addEventListener('click', () => audio.play(), { once: true });
      });
    });
  </script>
</body>
</html>
